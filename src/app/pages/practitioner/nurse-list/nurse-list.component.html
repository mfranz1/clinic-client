<h2>Nurses</h2>
<div class="mat-elevation-z8">

    <table mat-table [dataSource]="nurseList" class="mat-elevation-z8">

        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>

        <ng-container matColumnDef="fName">
            <th mat-header-cell *matHeaderCellDef> First </th>
            <td mat-cell *matCellDef="let element"> {{element.fName}} </td>
        </ng-container>

        <ng-container matColumnDef="lName">
            <th mat-header-cell *matHeaderCellDef> Last </th>
            <td mat-cell *matCellDef="let element"> {{element.lName}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="pagingNum">
            <th mat-header-cell *matHeaderCellDef> Pagin Number </th>
            <td mat-cell *matCellDef="let element"> {{element.pagingNum}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)='selectNurse(element._id)' color="secondary">
                    <mat-icon>launch</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color='warn' (click)='deleteNurse(element._id)'>
                    <mat-icon>delete_outline</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div>
    <mat-divider></mat-divider>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Update a Nurse</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form #nurseU="ngForm" class="mat-elevation-z8" style="width: 100%; padding: 5px;">

                <mat-form-field class='nurseID'>
                    <input matInput placeholder="ID" name="_id" [ngModel]="nurse?._id" (ngModelChange)='nurse._id' required>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="First Name" name="fName" [ngModel]="nurse?.fName" (ngModelChange)='nurse.fName' required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Last Name" name="lName" [ngModel]="nurse?.lName" (ngModelChange)='nurse.lName' required>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Email" name="email" [ngModel]="nurse?.email" (ngModelChange)='nurse.email' required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Title" name="title" [ngModel]="nurse?.title" (ngModelChange)='nurse.title' required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Paging Number" name="pagingNum" [ngModel]="nurse?.pagingNum" (ngModelChange)='nurse.pagingNum' required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Password" name="password" [ngModel]="nurse?.password" (ngModelChange)='nurse.password' required>
                </mat-form-field>
            </form>

        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="updateNurse(nurseU.value)" color="primary">UpdateContact</button>
        </mat-card-actions>
    </mat-card>
</div>
