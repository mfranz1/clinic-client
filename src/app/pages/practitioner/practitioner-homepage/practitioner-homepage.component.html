<mat-grid-list cols='6' rowheight='100px'>
    <mat-grid-tile [colspan]=4 [rowspan]=2>
        <mat-card class="c-1">
            <mat-card-header>
                <mat-card-title>Appointments</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <table mat-table [dataSource]='patientAppointments' class="mat-elevation-z8">

                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef> Date </th>
                        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                    </ng-container>


                    <ng-container matColumnDef="time">
                        <th mat-header-cell *matHeaderCellDef> Time </th>
                        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
                    </ng-container>


                    <ng-container matColumnDef="patientID">
                        <th mat-header-cell *matHeaderCellDef> Patient </th>
                        <td mat-cell *matCellDef="let element"> {{element.patientID}} </td>
                    </ng-container>

                    <ng-container matColumnDef="addNote">
                        <th mat-header-cell *matHeaderCellDef> NOTE </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-raised-button color='seconday'>ADD NOTE</button>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="vitals">
                        <th mat-header-cell *matHeaderCellDef> Vitals </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-raised-button color='seconday'>Vitals</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]=2 [rowspan]=2>
        <mat-card class="c-2">
            <mat-calendar [selected]="selectedDate" (selectedChange)="onSelect($event)"></mat-calendar>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]=6 [rowspan]=1>
        <img src="https://certification.osteopathic.org/internal-medicine/wp-content/uploads/sites/13/2017/02/banner.png">
    </mat-grid-tile>
</mat-grid-list>
