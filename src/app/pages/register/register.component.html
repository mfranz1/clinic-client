<div class="secondaryBG">
    <div style="color: #6AA8EC;font-family: Arial, Helvetica, sans-serif;font-size: 20pt; font-weight: bold; padding: 0.5em 0.5em;border-radius: 25px;">Doctor Office Patient System</div>
    <div style="background-color: #6AA8EC; padding: 0.5em;border-radius: 2px;">
        <p style="text-align: center;color: white;font-family: Arial, Helvetica, sans-serif;font-size: 16pt;">New Patient Registration Form</p>
    </div>

    <form name="regForm" class="div-centerAlt">
        <div style="margin-bottom: 20px;">
            <input type="text" class="textfield" style="width: 250px;" id="firstname" required name="firstname" value="Patient First Name" onfocus="this.value=''"/>
            <input type="text" class="textfield" style="width: 100px;" id="middleinital" required name="middleinital" value="Middle Initial" onfocus="this.value=''"/>
            <input type="text" class="textfield" style="width: 250px;" id="lastname" required name="lastname" value="Patient Last Name" onfocus="this.value=''"/>
        </div>
        <input type="date" class="textfield" style="width: 250px;" id="dob" required name="dob" value="Patient First Name" onfocus="this.value=''"/>
        <input type="text" class="textfield" style="width: 250px;" id="ssn" required name="ssn" value="Patient SSN" onfocus="this.value=''"/>
        <input type="text" class="textfield" style="width: 100px;" id="gender" required name="gender" value="Gender" onfocus="this.value=''"/>
        <!--<div [hidden]="(emailAddress.valid) || (emailAddress.invalid && emailAddress.untouched)" class="alert alert-danger">
            Email Address is required
        </div>-->
       <!-- <div [hidden]="(password.valid) || (password.invalid && password.untouched)" class="alert alert-danger">
            Password is required
        </div>-->
        <br/><br/>
        <button type="button" class="button">Cancel</button>
        <button type="submit" class="button">Register</button><br/><br/>
    </form>    

</div>
