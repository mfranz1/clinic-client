<mat-grid-list cols='5' rowHeight='200px'>
    <mat-grid-tile [colspan]=3 [rowspan]=4>
        <mat-card class="c-1">
            <mat-card-header>
                <mat-card-title>Upcoming Appointments</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <table mat-table [dataSource]='appointments' class="mat-elevation-z8">

                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef> Date </th>
                        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                    </ng-container>


                    <ng-container matColumnDef="time">
                        <th mat-header-cell *matHeaderCellDef> Time </th>
                        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
                    </ng-container>


                    <ng-container matColumnDef="doctorID">
                        <th mat-header-cell *matHeaderCellDef> Doctor </th>
                        <td mat-cell *matCellDef="let element"> {{element.doctorID}} </td>
                    </ng-container>

                    <ng-container matColumnDef="note">
                        <th mat-header-cell *matHeaderCellDef> Note </th>
                        <td mat-cell *matCellDef="let element"> 
                            <button mat-raised-button color="primary">Add Note</button>    
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Cancel Appointment </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-raised-button color='warn'>Cancel</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]=2 [rowspan]=3 class="t">
        <mat-card class="c-2">
            <mat-calendar [selected]="selectedDate" (selectedChange)="onSelect($event)"></mat-calendar>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]=2 [rowspan]=1>
        <mat-card class="c-3">
            <div>
                <form>
                    <div fxLayout="row" fxLayoutAlign="space-evenly center">
                        <mat-form-field apperance='outline'>
                            <mat-label>Date</mat-label>
                            <input matInput name="date" required>
                        </mat-form-field>
                        <mat-form-field apperance='outline'>
                            <mat-label>Time</mat-label>
                            <input matInput name="time" required>
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="space-evenly center">
                        <mat-form-field apperance='outline'>
                            <mat-label>Doctor</mat-label>
                            <input matInput name="date" required>
                        </mat-form-field>
                        <mat-form-field apperance='outline'>
                            <mat-label>Appointment Type</mat-label>
                            <input matInput name="time" required>
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="space-evenly center">
                    </div>
                    <mat-card-actions fxLayout='row' fxLayoutAlign='center center'>
                        <button mat-raised-button color='primary'>Create Appointment</button>
                    </mat-card-actions>
                </form>
            </div>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
