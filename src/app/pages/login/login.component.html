<div class="back">
    <p style="text-align: center;color: white;font-family: Arial, Helvetica, sans-serif;font-size: 20pt;margin-top: 160px;">Patient Management System</p>
    <div class="div-center">
        <div class="content">
            <!--{{ diagnostic }}-->
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                <label>Email Address:</label><br/>
                <input type="text" style="height:25px;font-size:12pt;" id="emailAddress" 
                required name="emailAddress"/>
                <!--<div [hidden]="(emailAddress.valid) || (emailAddress.invalid && emailAddress.untouched)" class="alert alert-danger">
                    Email Address is required
                </div>-->
                <br/><br/>
                <label>Password:</label><br/>
                <input type="text" style="height:25px;font-size:12pt;" id="password" required name="password"/>
               <!-- <div [hidden]="(password.valid) || (password.invalid && password.untouched)" class="alert alert-danger">
                    Password is required
                </div>-->
                <br/><br/>
                <button type="submit" class="button" [disabled]="!loginForm.form.valid">Login</button><br/><br/>
                <a routerLink="register">New User? Click to Register</a>
            </form>
        </div>
    </div>
</div>
